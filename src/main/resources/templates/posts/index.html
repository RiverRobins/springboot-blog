<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<!--/*@thymesVar id="posts" type="com.codeup.springblog.models.Post"*/-->
<div th:each="post : ${posts}">
    <h3 th:text="${post.getTitle()}"></h3>
    <p th:text="${post.getBody()}"></p>
    <div th:each="com : ${post.getTopComments()}">
        <p th:text="${comment.getText()}"></p>
    </div>
</div>

 </div>
</body>
</html>
