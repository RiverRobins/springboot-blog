<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/post-create.css">

</head>
<body>
<div th:replace="partials/fragment.html :: nav"></div>
<div class="post-container outline">
    <form th:action='${"/posts/create"}' method="POST" th:object="${post}">
        <div class="post outline" id="post">
            <div class="post-head center">
                <input id="title" class="title create" th:field="*{title}" name="title" type="text" placeholder="Enter title here" required>
            </div>
            <div class="post-body center">
                <textarea id="body" class="create" th:field="*{body}" name="body" placeholder="Enter body here"></textarea>
            </div>
            <div class="center">
                <button id="submit" class="create" type="submit">Create Post</button>
            </div>
        </div>
    </form>
</div>
<script src="js/create-post.js"></script>
</body>
</html>
