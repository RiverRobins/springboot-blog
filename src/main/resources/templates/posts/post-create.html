<div class="post-container outline">
    <form th:action='${"/posts/create"}' method="POST" th:object="${post}">
    <!--/*@thymesVar id="post" type="com.codeup.springblog.models.Post"*/-->
        <div class="post outline" th:id="${'post-'+ post.getId()}">
            <div class="post-head create">
                <input id="title" th:field="*{title}" name="title" type="text" placeholder="Enter title here" class="title">
            </div>
            <div class="post-body create">
                <textarea id="body" th:field="*{body}" name="body" placeholder="Enter body here" class=""></textarea>
            </div>
            <div class="comments outline-top create">
                <button type="submit">Create Post</button>
            </div>
        </div>
    </form>
</div>
</body>
