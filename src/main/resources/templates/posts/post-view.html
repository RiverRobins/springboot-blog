<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.getTitle()}"></title>
</head>
<body>
<div>
    <h3 th:text="${post.getTitle()}"></h3>
    <p th:text="${post.getBody()}"></p>
    <div th:each="comment : ${post.getComments()}">
        <p th:text="${comment.getBody()}"></p>
    </div>
</div>
</body>
</html>
